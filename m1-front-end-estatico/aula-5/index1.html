<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <form action="">
      <fieldset>
        <legend>Inscrição para entregador</legend>
        <h3>Dados Pessoais</h3>
        <section>

          <label for="nome">Nome Completo</label>
          <input id="nome" name="nome" type="text" required placeholder="Digite seu nome aqui">

          <label for="idade">Idade</label>
          <input id="idade" name="idade" type="number" required placeholder="Digite a sua idade">

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required placeholder="Digite seu e-mail">

        </section>

        <h3>Disponibilidade e transporte</h3>
        <section>
          <article>
            <input type="checkbox" name="manha" id="manha" value="manha">
            <label for="manha">Manhã</label>

            <input type="checkbox" name="tarde" id="tarde" value="tarde">
            <label for="tarde">Tarde</label>

            <input type="checkbox" name="noite" id="noite" value="noite">
            <label for="noite">Manhã</label>
          </article>

          <article>
            <input type="radio" name="transporte" id="bicicleta" value="bicicleta">
            <label for="bicicleta">Bicicleta</label>

            <input type="radio" name="transporte" id="moto" value="moto">
            <label for="moto">Moto</label>

            <input type="radio" name="transporte" id="carro" value="carro">
            <label for="carro">Carro</label>
          </article>
        </section>

        <h3>Comentário</h3>
        <section>
          <label for="tipo">Tipo de comentário</label>
          <select name="tipo-comentario" id="tipo">
            <option value="duvida">Dúvida</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
          </select>

          <label for="mensagem">Nos deixe uma mensagem</label>
          <textarea name="mensagem" id="mensagem"  rows="5" maxlength="400"></textarea>
        </section>

        <section class="button-container">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
          <!-- <input type="reset"> -->
        </section>
      </fieldset>
    </form>
  </main>
  
</body>
</html>
